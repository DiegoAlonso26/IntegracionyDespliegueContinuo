
name: Deploy Locally with Self-Hosted Runner

on:
  push:
    branches: [ "main" ]  
  workflow_dispatch:       

# Variables de entorno para usar en Docker Compose y logs
env:
  DOCKER_PROJECT_NAME: 'lpapp'
  APP_CONTAINER_NAME: 'lp-app'
  DB_CONTAINER_NAME: 'lp-db'
  DB_NAME: 'lp'
  DB_USER: 'root'
  DB_PASSWORD: 'root'

jobs:
  build-and-deploy:
    name: Build and Deploy Locally
    runs-on: self-hosted

    steps:
      - name: âœ… Paso 1 - Descargar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ“ Paso 2 - Ver archivos recibidos
        run: |
          echo "â„¹ï¸ Archivos en el runner:"
          ls -la || echo "âš ï¸ Error al listar archivos."

      - name: â˜• Paso 3 - Instalar Java y preparar Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“… Paso 4 - Compilar proyecto con Maven
        run: |
          echo "ğŸ§ Compilando proyecto con Maven..."
          mvn clean package -DskipTests || echo "âŒ Error al compilar con Maven. Verifica el pom.xml o dependencias."

      - name: ğŸšœ Paso 5 - Desplegar con Docker Compose
        run: |
          echo "âœ… Iniciando despliegue en el runner local..."

          echo "ğŸš½ Apagando contenedores anteriores (si existen)..."
          timeout 20s docker compose down -v --remove-orphans || echo "âš ï¸ No se pudo apagar o tomÃ³ mucho tiempo."

          echo "ğŸ—°ï¸ Verificando contenedores actuales:"
          docker ps -a || echo "âš ï¸ No se pudo listar contenedores."

          echo "ğŸ› ï¸ Levantando contenedores con build..."
          docker compose up -d --build || echo "âŒ FallÃ³ el docker compose up. Verifica el Dockerfile o puertos."

          echo "â³ Esperando 15 segundos..."
          sleep 15

          echo "ğŸ” Contenedores activos en este momento:"
          docker ps || echo "âš ï¸ No se pudo obtener contenedores activos."

          echo "ğŸ“„ Ãšltimos logs de la app (${{ env.APP_CONTAINER_NAME }}):"
          docker logs --tail=50 ${{ env.APP_CONTAINER_NAME }} || echo "âš ï¸ No se pudieron obtener logs del contenedor."

          echo "ğŸ‰ Despliegue completado (con o sin warnings)"
