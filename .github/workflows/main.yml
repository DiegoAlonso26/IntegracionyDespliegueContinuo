name: Deploy Locally with Self-Hosted Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_PROJECT_NAME: 'lpapp'
  APP_CONTAINER_NAME: 'lp-app'
  DB_CONTAINER_NAME: 'lp-db'
  DB_NAME: 'lp'
  DB_USER: 'root'
  DB_PASSWORD: 'root'

jobs:
  build-and-deploy:
    name: Build and Deploy Locally
    runs-on: self-hosted

    steps:
      - name: ‚úÖ Paso 1 - Descargar repositorio
        uses: actions/checkout@v4

      - name: ‚òï Paso 2 - Configurar Java y Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ‚öôÔ∏è Paso 3 - Compilar con Maven
        run: |
          echo "üî® Compilando el proyecto con Maven..."
          mvn clean package -DskipTests

      - name: üê≥ Paso 4 - Desplegar con Docker Compose
        run: |
          echo "üßπ Apagando contenedores anteriores (si existen)..."
          docker compose down -v --remove-orphans || echo "‚ö†Ô∏è No hab√≠a contenedores activos"

          echo "üöÄ Levantando aplicaci√≥n con Docker Compose..."
          docker compose up -d --build

          echo "‚úÖ App levantada exitosamente."
