<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{user/template_user::head_user}">
    </head>
    <body>

        <div th:insert ="~{user/template_user::header_user}"></div>

        <div class="container">
            <header class="jumbotron my-4">
                <h1 class="display-3">Detalles del Producto</h1>
                </header>

    
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/images/{img}  (img = ${product.image})} "  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/user/cart/add-product}" method="POST">
			  <input type="hidden" th:value="${product.id}" name="idProduct">
			  <input type="hidden" th:value="${product.name}" name="nameProduct">
                <input type="hidden" th:value="${product.price}" name="price">

                <h2 class="card-title" th:text="${product.name}"></h2>

                <ul class="list-group">
                  <li class="list-group-item"><h5 th:text=" 'Precio : S/.'+ ${product.price}"></h5></li>
                  <li class="list-group-item"><h5 th:text=" 'Stock : '+ ${stock}+ ' unidades'"></h5></li>
                  <li class="list-group-item">
                    <p th:text="'Descripción: '+ ${product.description}"></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Cantidad: <input type="number" id="quantity" name="quantity" autocomplete="off"
                    min="1" max="5" value="1">
                  </h6></li>
                </ul>


                <button type="submit"  class="btn btn-dark" onclick="showAddCartAlert()">Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>

    
    
    



</div>


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/login.js}"></script>
</body>
<div class="footer" th:insert="~{user/template_user::footer_user}"></div>

</html>
<style>
    body{
        position: relative;
        font-family: 'Karantina', sans-serif;
    }

    .btn-dark{
        margin-top: 10px;
    }
    .footer {
        bottom: 0px;
        width: 100%;
        padding-top: 70px;
    }


</style>
