<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_user">
    <title>Ecommerce-home</title>
    <link rel="icon" th:href="@{/images/icono.png}" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<!-- Header (usuario no logueado) -->
<div th:fragment="header_user">
    <header th:style="|background-image: url('@{/images/icons/fondo-img.png}'); background-size: 100% auto; background-position: center; height:400px;|">
        <div class="d-flex justify-content-center align-items-center h-100">
            <h1 class="text-center text-white" style="font-size: 90px;">Hacemos que comprar <span style="display: block;">Sea un placer</span></h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8B562A; padding: 0">
        <div class="container">
            <a class="navbar-brand text-white" href="/home" style="font-size: 25px;">
                <img th:src="@{/images/icons/logo.png}" style="max-width: 200px; max-height: 70px;" alt="icono">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav" style="margin-left: auto;">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/login}">
                            <i class="fas fa-user navbar-icon" style="font-size: 25px; margin-right: 15px;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/user/cart/get-cart}">
                            <i class="fas fa-shopping-cart navbar-icon" style="font-size: 25px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Header (usuario logueado) -->
<div th:fragment="user_logged">
    <header th:style="|background-image: url('@{/images/icons/fondo-img.png}'); background-size: 100% auto; background-position: center; height:400px;|">
        <div class="d-flex justify-content-center align-items-center h-100">
            <h1 class="text-center text-white" style="font-size: 90px;">Hacemos que comprar <span style="display: block;">Sea un placer</span></h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8B562A; padding: 0">
        <div class="container">
            <a class="navbar-brand text-white" href="/home" style="font-size: 25px;">
                <img th:src="@{/images/icons/logo.png}" style="max-width: 200px; max-height: 70px;" alt="icono">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="margin-left: auto;">
                    <li class="nav-item">
                        <h1 th:text="${nombre}" style="color: white; font-size: 30px;"></h1>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/user/cart/get-cart}">
                            <i class="fas fa-shopping-cart navbar-icon" style="font-size: 25px;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt navbar-icon" style="font-size: 25px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Footer -->
<div th:fragment="footer_user">
    <footer class="footer" style="background-color: #8B562A; padding-bottom: 20px;">
        <div class="container">
            <div class="container text-center">
                <div style="display: inline-block; border-top: 2px solid white; width: 38.35%; margin-right: 20px;"></div>
                <h2 class="text-white" style="font-weight: bold; font-size: 50px; display: inline-block;">A ram sam sam</h2>
                <div style="display: inline-block; border-top: 2px solid white; width: 38.35%; margin-left: 20px;"></div>
            </div>
            <div class="d-flex justify-content-between text-white">
                <div>
                    <h3 style="font-weight: bold;">Contáctenos</h3>
                    <p>TARAPOTO-PERÚ</p>
                    <p>654646454</p>
                </div>
                <div class="text-center">
                    <h3 style="font-weight: bold;">Visítanos</h3>
                    <div>
                        <a href="https://www.facebook.com/profile.php?id=100082953561650&mibextid=LQQJ4d" target="_blank">
                            <img th:src="@{/images/icons/icon_f.png}" alt="logo facebook" style="max-width: 50px;">
                        </a>
                        <a href="https://www.instagram.com/omia_coffee/" target="_blank">
                            <img th:src="@{/images/icons/icon_i.png}" alt="logo instagram" style="max-width: 50px;">
                        </a>
                        <img th:src="@{/images/icons/icon_t.png}" alt="logo tiktok" style="max-width: 50px;">
                    </div>
                </div>
                <div>
                    <h3 style="font-weight: bold;">Enlaces</h3>
                    <p>Enlace 1</p>
                    <p>Enlace 2</p>
                </div>
            </div>
        </div>
    </footer>
    <h3 class="text-center" style="padding: 30px 0;">A RAM SAM SAM CORPORATION - TODOS LOS DERECHOS RESERVADOS</h3>
</div>

<!-- Estilos -->
<style>
    body {
        position: relative;
    }

    .footer {
        bottom: 0px;
        height: 100%;
        width: 100%;
    }

    .navbar-icon {
        transition: color 0.3s, transform 0.3s;
    }

    .navbar-icon:hover {
        color: #ffc107;
        transform: scale(1.2);
    }

    .navbar-icon:active {
        transform: scale(1.1);
    }

    div.text-center {
        text-align: center;
    }
</style>

<!-- Scripts -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
