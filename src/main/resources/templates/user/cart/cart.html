<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

   <head th:insert="~{user/template_user::head_user}">
    </head>
    <body>

        <div th:insert ="~{user/template_user::header_user}"></div>

        <div class="container">
            <header class="jumbotron my-4">
                <h1 class="display-3">Detalles del Producto</h1>
                </header>

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Total</th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item:${cart}">
                                        <td th:text="${item.nameProduct}">Nombre</td>
                                        <td th:text="${item.price}">Precio</td>
                                        <td th:text="${item.quantity}">Cantidad</td>
                                        <td th:text="${item.getTotalPriceItem()}">Total</td>
                                        <td><a th:href="@{/user/cart/delete-item-cart/{id} (id = ${item.idProduct})}" class="btn btn-danger">Quitar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-lg-3">
                            <h2 class="card-title">SUBTOTAL</h2>

                            <ul class="list-group">
                                <li class="list-group-item"><h5 th:text="${total}"></h5></li>
                                <a th:href="@{/user/order/sumary-order}" class="btn btn-dark">Ver Orden</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <!-- Footer -->
    <div class="footer" th:insert="~{user/template_user::footer_user}"></div>
    </body>

</html>
<style>
    body{
        position: relative;
        font-family: 'Karantina', sans-serif;
        text-transform: uppercase;
    }
    .footer {
        bottom: 0px;
        width: 100%;
        padding-top: 70px;
    }


</style>
