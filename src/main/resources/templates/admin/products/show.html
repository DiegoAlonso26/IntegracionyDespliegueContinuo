<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{admin/template_admin::head_admin}"></head>
<body>
<div th:insert="~{admin/template_admin::header_admin}"></div>




<div class="container">
    <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a tu tienda en linea!!! </h1>
    </header>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Editar</th>
            <th scope="col">Inventario</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto: ${products}">
            <td th:text="${producto.name}"></td>
            <td th:text="${producto.description}"></td>
            <td th:text="${producto.price}"></td>
            <td>
                <a class="btn btn-warning"  th:href="@{'/admin/products/edit/' + ${producto.id}}">Editar</a>
            </td>
            <td>
                <a class="btn btn-primary">Inventario</a>

            </td>
            <td >
                <a class="btn btn-danger" th:href="@{'/admin/products/delete/' + ${producto.id}}">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>

    <a type="button" class="btn btn-secondary" th:href="@{/admin/products/create}">Crear producto</a>


</div>

</body>


<div class="footer" th:insert="~{admin/template_admin::footer_admin}"></div>
</html>
<style>
    .body {
        position: relative;
    }

    .footer {
        position: absolute;
        bottom: 0px;
        height: 60px;
        width: 100%;
    }

</style>
