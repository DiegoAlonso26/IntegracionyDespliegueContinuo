<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Admin - home</title>
</head>

<body >

<div class="container">
    <!-- Sidebar Section -->
    <aside>
        <div class="toggle">
            <div class="logo">
                <h2>A Ram <span class="danger">Sam Sam</span></h2>
            </div>
            <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
            </div>
        </div>

        <div class="sidebar">
            <a th:href="@{/admin}">
                    <span class="material-icons-sharp">
                        home
                    </span>
                <h3>Inicio</h3>
            </a>
            </a>
            <a th:href="@{/admin/users}">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                <h3>Usuarios</h3>
            </a>
            <a th:href="@{/admin/pedidos}">
                    <span class="material-icons-sharp">
                        shop
                    </span>
                <h3>Pedidos</h3>
            </a>
            <a href="">
                    <span class="material-icons-sharp">
                        add
                    </span>
                <h3>Nuevo Usuario</h3>
            </a>
            <a th:href="@{/logout}">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                <h3 onclick="showLogoutAlert(event)" th:href="@{/logout}">Cerrrar Sesion</h3>
            </a>
        </div>
    </aside>
    <!-- End of Sidebar Section -->

    <!-- Main Content -->
    <main>

        <h1 class="register-h1">Crear Nuevo Usuario Administrador</h1>
        <div>
        <form th:action="@{/register-admin}" method="post" th:object="${adminDto}">
            <div class="form-group">
                <label for="firstname">Nombre:</label> <input type="text"
                                                              class="form-control input-c" id="firstname" style="width:500px" name="firstname"
                                                              placeholder="Ingrese su nombre" autocomplete="off">
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firtName}" th:errorclass="error"></p>
            </div>

            <div class="form-group">
                <label for="lastName">Apellido:</label> <input type="text" class="form-control input-c" id="lastName" style="width:500px" name="lastName"
                                                               placeholder="Ingrese su apellido" autocomplete="off">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"></p>
            </div>

            <div class="form-group">
                <label for="email">Email:</label> <input type="email"
                                                         class="form-control input-c" id="email" style="width:500px" name="email"
                                                         placeholder="Ingrese su email" autocomplete="off">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></p>
            </div>

            <div class="form-group">
                <label for="address">Dirección:</label> <input type="text"
                                                               class="form-control input-c" id="address" style="width:500px" name="address"
                                                               placeholder="Ingrese su dirección" autocomplete="off">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></p>
            </div>
            <div class="form-group">
                <label for="cellphone">Teléfono:</label> <input type="text"
                                                                class="form-control input-c" id="cellphone" style="width:500px" name="cellphone"
                                                                placeholder="Ingrese su teléfono" autocomplete="off">
                <p th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}" th:errorclass="error" ></p>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label> <input type="password"
                                                                class="form-control input-c" id="password" style="width:500px" name="password" placeholder="Ingrese su contraseña" autocomplete="off">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></p>
            </div>
            <div class="col-sm-2 btn-container">
                <button type="submit" class="btn btn-success card-link" onclick="showSuccessAlert()">Guardar</button>
                <button type="button" class="btn btn-danger card-link" onclick="showCancelAlert()" style="margin-left: 10px;">Cancelar</button>
            </div>
        </form>

</div>


</main>
    <!-- End of Main Content -->

    <!-- Right Section -->
    <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
            </button>
            <div class="dark-mode">
                    <span class="material-icons-sharp">
                        light_mode
                    </span>
                <span class="material-icons-sharp active">
                        dark_mode
                    </span>
            </div>

            <div class="profile">
                <div class="info">
                    <small class="text-muted">Admin</small>
                </div>
            </div>
        </div>
        <!-- End of Nav -->
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/app.js}"></script>
</body>

</html>
