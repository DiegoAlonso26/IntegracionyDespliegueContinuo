<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Admin - home</title>
</head>

<body >

<div class="container">
    <!-- Sidebar Section -->
    <aside>
        <div class="toggle">
            <div class="logo">
                <h2>A Ram <span class="danger">Sam Sam</span></h2>
            </div>
            <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
            </div>
        </div>

        <div class="sidebar">
            <a th:href="@{/admin}">
                    <span class="material-icons-sharp">
                        home
                    </span>
                <h3>Inicio</h3>
            </a>
            </a>
            <a th:href="@{/admin/users}">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                <h3>Usuarios</h3>
            </a>
            <a th:href="@{/admin/pedidos}">
                    <span class="material-icons-sharp">
                        shop
                    </span>
                <h3>Pedidos</h3>
            </a>
            <a th:href="@{/register-admin}">
                    <span class="material-icons-sharp">
                        add
                    </span>
                <h3>Nuevo Usuario</h3>
            </a>
            <a th:href="@{/logout}">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                <h3 onclick="showLogoutAlert(event)" th:href="@{/logout}">Cerrrar Sesion</h3>
            </a>
        </div>
    </aside>
    <!-- End of Sidebar Section -->

    <!-- Main Content -->
    <main>
        <!-- Analyses -->
        <div class="analyse">
            <div class="sales">
                <div class="status">
                    <div class="info">
                        <h1>90</h1>
                        <h3>Usuarios</h3>
                    </div>
                    <div class="progresss">
                        <img th:src="@{/images/icons/clientes.png}" alt="clientes icono" style="max-width: 80px; height: auto">
                    </div>
                </div>
            </div>
            <div class="visits">
                <div class="status">
                    <div class="info">
                        <h1>14</h1>
                        <h3>Pedidos</h3>
                    </div>
                    <div class="progresss">
                        <img th:src="@{/images/icons/pedido.png}" alt="clientes icono" style="max-width: 80px; height: auto">
                    </div>
                </div>
            </div>
            <div class="searches">
                <div class="status">
                    <div class="info">
                        <h1>22</h1>
                        <h3>Productos</h3>
                    </div>
                    <div class="progresss">
                        <img th:src="@{/images/icons/productos.png}" alt="clientes icono" style="max-width: 80px; height: auto">
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Analyses -->

        <!-- Recent Orders Table -->
        <div class="recent-orders">
            <h2>Añadir Unidades</h2>
            <table>
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Balance</th>
                    <th>Descripción</th>
                    <th>Entradas</th>
                    <th>Salidas</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inventario: ${stocks}">
                    <td th:text="${inventario.productEntity.name}"></td>
                    <td th:text="${inventario.balance}"></td>
                    <td th:text="${inventario.descripcion}"></td>
                    <td th:text="${inventario.entradas}"></td>
                    <td th:text="${inventario.salidas}"></td>
                </tr>
                </tbody>
            </table>
            <form th:action="@{/admin/inventario/save-unit-product}" method="post">
                <input type="hidden" name="idproduct" th:value="${idproduct}">
                <div class="form">
                    <label class="control-label col-sm-2" for="unitIn">Cantidad:</label>
                    <div class="col-sm-10">
                        <input type="number" class="input-c" id="entradas"
                               name="entradas" min="1"  value="0" required autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="btn">Añadir Unidades</button>
            </form>

        </div>




        <!-- End of Recent Orders -->
    </main>
    <!-- End of Main Content -->


    <!-- Right Section -->
    <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
            </button>
            <div class="dark-mode">
                    <span class="material-icons-sharp">
                        light_mode
                    </span>
                <span class="material-icons-sharp active">
                        dark_mode
                    </span>
            </div>

            <div class="profile">
                <div class="info">
                    <small class="text-muted">Admin</small>
                </div>
            </div>
        </div>
        <!-- End of Nav -->
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/app.js}"></script>
</body>

</html>
